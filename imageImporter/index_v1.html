<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Image Importer</title>
<!-- Cargamos el archivo Javascript del juego -->
<script src="js/ImageImporter.js"></script>
<script>
    window.onload=function(){
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        
        var imageImporter = new ImageImporter(canvas, ctx);
        
        imageImporter.loadImage("images/bender_160.jpg");

    };
</script>

</head>
<body>
    <input type="file" id="files" name="files[]" />
    <canvas id="canvas" width="500" height="400" style="border:1px solid #000;">
        <p>Explorer not compatible</p>
    </canvas>
</body>
</html>
